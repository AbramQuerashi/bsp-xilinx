[toolchains]
arm = arm-none-linux-gnueabi
arm64 = aarch64-none-linux-gnueabi
uboot = uboot-tools
dtc = device-tree-compiler
bootgen = mkbootimage
[targets]
# list of repositories, value indicates if it is active or not
Linux = true
U-Boot= true
BusyBox = true
# targets description
###
[Linux]
repository = xilinx-linux
[Linux-parallelbuild]
defconfig = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" ARCH=arm64 xilinx_zynqmp_defconfig
kernel = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" ARCH=arm64 Image
dtb = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" ARCH=arm64 dtbs
[Linux-copyfiles]
Image = arch/arm64/boot/Image
configs/kernel_dotconfig = .config
devicetree.dtb = arch/arm64/boot/dts/xilinx/zynqmp-enclustra-xu1.dtb
[Linux-help]
description = the Linux kernel (default configuration).
###
[U-Boot]
repository = xilinx-uboot
[U-Boot-help]
description = the U-Boot bootloader.
[U-Boot-parallelbuild]
defconfig = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" enclustra_zynqmp_mercury_xu1_defconfig
elf = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc"
[U-Boot-copyfiles]
configs/uboot_dotconfig = .config
u-boot.elf = u-boot.elf
###
[BusyBox]
repository = busybox-rootfs
[BusyBox-parallelbuild]
defconfig = make enclustra_xilinx_zynqmp_defconfig
rootfs = make
[BusyBox-copyfiles]
uramdisk = output/images/rootfs.cpio.uboot
configs/busybox_dotconfig = .config
[BusyBox-help]
description = the BusyBox rootfs (default configuration).
[bootimage]
bootimage = mkbootimage --zynqmp boot.bif boot.bin
[bootimage-required-files]
bl31.elf = true
boot.bif = true
fsbl.elf = true
fpga.bit = true
u-boot.elf = true
[bootimage-result-files]
boot.bin = true
[clean]
Linux = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" ARCH=arm64 distclean
RTLinux = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" ARCH=arm64 distclean
U-Boot = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" distclean
BusyBox = make distclean

[binaries]
boot_files_es_9eg_1 = true
[boot_files_es_9eg_1]
unpack = true
force_download = false
url = http://www.enclustra.com/binaries/enclustra-bsp/refdes/mercury_xu1_es_pe1_9eg_1.zip
description = Zynq Ultrascale+ ES 9EG, Speed -1
[boot_files_es_9eg_1-copyfiles]
bl31.elf = bl31.elf
fsbl.elf = fsbl.elf
fpga.bit = fpga.bit
boot.bif = bootgen.bif
