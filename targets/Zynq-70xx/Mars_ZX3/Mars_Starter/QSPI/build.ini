[U-Boot-build]
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot qspi start script" -d bscripts/qspiboot-ramdisk bscripts/uboot.scr
[U-Boot-copyfiles]
uboot_ramdisk.scr = bscripts/uboot.scr
[Buildroot-parallelbuild]
defconfig = make enclustra_xilinx_tiny_defconfig
[Buildroot-copyfiles]
uramdisk = output/images/rootfs.cpio.uboot
